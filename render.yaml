services:
  - type: web
    name: haven-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip cache purge && pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt"
    startCommand: "gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      # Secrets - set these in Render Dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      # Smplrspace credentials for 3D floor plan
      - key: SMPLR_ORG_ID
        sync: false
      - key: SMPLR_CLIENT_TOKEN
        sync: false
      - key: SMPLR_SPACE_ID
        sync: false
    healthCheckPath: /health
    rootDir: backend
