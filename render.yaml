services:
  - type: web
    name: haven-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      # Secrets - set these in Render Dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      # Infisical (optional - for CLI method)
      - key: INFISICAL_PROJECT_ID
        value: 14641fd2-4afc-48b6-a138-c18fd6d65181
    healthCheckPath: /health
    rootDir: backend
