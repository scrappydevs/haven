services:
  - type: web
    name: trialsentinel-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 8000
      # Add your Infisical secrets here or configure them in Render dashboard
      - key: INFISICAL_CLIENT_ID
        sync: false
      - key: INFISICAL_CLIENT_SECRET
        sync: false
      - key: INFISICAL_PROJECT_ID
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
    healthCheckPath: /health

