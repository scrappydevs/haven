name: Monitor Backend Health

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render Deployment
        run: |
          echo "üöÄ Waiting for Render deployment to complete..."
          echo "‚è±Ô∏è  Initial wait: 90 seconds (Render typically takes 60-120s)"
          sleep 90
          
      - name: Check Backend Health
        run: |
          echo "üîç Starting health checks..."
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://haven-new.onrender.com/health || echo "000")
            
            if [ "$STATUS_CODE" = "200" ]; then
              echo ""
              echo "‚úÖ Backend is healthy and responding!"
              echo "üéâ Deployment verified successfully"
              exit 0
            fi
            
            ELAPSED=$((90 + ATTEMPT * 20))
            echo "‚è≥ Attempt $((ATTEMPT+1))/$MAX_ATTEMPTS (${ELAPSED}s elapsed): Status $STATUS_CODE"
            sleep 20
            ATTEMPT=$((ATTEMPT+1))
          done
          
          echo ""
          echo "‚ùå Health check timed out after 690 seconds"
          echo "‚ö†Ô∏è  Backend may still be deploying - check Render dashboard: https://dashboard.render.com"
          exit 1
      
      - name: Notify Success
        if: success()
        run: |
          echo "::notice::Backend deployment successful and healthy at https://haven-new.onrender.com"
      
      - name: Notify Failure
        if: failure()
        run: |
          echo "::error::Backend health check failed. Check Render dashboard for details."
