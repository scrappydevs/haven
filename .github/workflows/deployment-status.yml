name: Backend Health Monitor

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Check every 30 minutes

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Deployment
        if: github.event_name == 'push'
        run: |
          echo "‚è±Ô∏è  Waiting 2 minutes for Render auto-deploy to start..."
          sleep 120
      
      - name: Check Backend Health
        run: |
          echo "üîç Checking backend health at https://haven-new.onrender.com/health"
          
          MAX_ATTEMPTS=5
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://haven-new.onrender.com/health || echo "000")
            
            if [ "$STATUS_CODE" = "200" ]; then
              echo "‚úÖ Backend is healthy!"
              exit 0
            fi
            
            echo "‚è≥ Attempt $((ATTEMPT+1))/$MAX_ATTEMPTS: Status $STATUS_CODE"
            sleep 15
            ATTEMPT=$((ATTEMPT+1))
          done
          
          echo "‚ùå Backend health check failed"
          exit 1
      
      - name: Success Notification
        if: success()
        run: echo "::notice::Backend is healthy at https://haven-new.onrender.com"
      
      - name: Failure Notification
        if: failure()
        run: echo "::error::Backend health check failed - check Render dashboard"
