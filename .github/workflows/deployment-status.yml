name: Track Render Deployment

on:
  push:
    branches: [main]

jobs:
  render-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production-backend
          environment-url: https://haven-new.onrender.com
          description: Backend deployment to Render
      
      - name: Wait for Render Deploy
        run: |
          echo "ðŸš€ Waiting for Render deployment to complete..."
          echo "â±ï¸  Initial wait: 90 seconds (Render typically takes 60-120s)"
          sleep 90
          
          # Health check with extended timeout
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          echo ""
          echo "ðŸ” Starting health checks..."
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://haven-new.onrender.com/health || echo "000")
            
            if [ "$STATUS_CODE" = "200" ]; then
              echo ""
              echo "âœ… Backend is healthy and responding!"
              echo "ðŸŽ‰ Deployment verified successfully"
              echo "DEPLOY_STATUS=success" >> $GITHUB_ENV
              exit 0
            fi
            
            ELAPSED=$((90 + ATTEMPT * 20))
            echo "â³ Attempt $((ATTEMPT+1))/$MAX_ATTEMPTS (${ELAPSED}s elapsed): Status $STATUS_CODE"
            sleep 20
            ATTEMPT=$((ATTEMPT+1))
          done
          
          echo ""
          echo "âŒ Deployment health check timed out after 690 seconds"
          echo "âš ï¸  Backend may still be deploying - check Render dashboard"
          echo "DEPLOY_STATUS=failure" >> $GITHUB_ENV
          exit 1
      
      - name: Update Deployment Status
        uses: chrnorm/deployment-status@v2
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: ${{ env.DEPLOY_STATUS }}
          environment-url: https://haven-new.onrender.com

